<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <title>Gamelet</title>
</head>

<body class="text-white" style="background-color: #10101D;">

  <!-- Header dinâmico -->
  <div id="header"></div>

  <!-- Saudação do usuário -->
  <div id="saudacao-usuario"
       style="text-align: right; padding: 10px 30px 0 0; font-weight: bold; color: rgb(148, 233, 21);">
  </div>

  <main>
    <h1 id="lancamentos" class="text-center my-4">Lançamentos</h1>

    <div id="EditandoCarrossel" class="container mb-5">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="#" class="d-block w-100" alt="Jogo 1">
          </div>
          <div class="carousel-item">
            <img src="#" class="d-block w-100" alt="Jogo 2">
          </div>
          <div class="carousel-item">
            <img src="#" class="d-block w-100" alt="Jogo 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </div>

    <div class="lista-jogos container">
      <h2 class="text-center mb-4 text-uppercase" style="font-family: 'Open Sans', sans-serif; letter-spacing: 0.1em;">
        Jogos
      </h2>
      <div class="linha-de-cards d-flex flex-wrap justify-content-center gap-4">
        <!-- Cards dinâmicos via fetch -->
      </div>
    </div>
  </main>

  <!-- Footer dinâmico -->
  <div id="footer"></div>

  <!-- Script: Header + Footer + Login -->
  <script>
    // Carrega o HEADER
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;

        // Após o header, verifica usuário logado
        fetch('/ProjetoGames/api/usuario-logado')
          .then(res => res.json())
          .then(data => {
            if (data.nome) {
              // Saudação no topo
              document.getElementById('saudacao-usuario').textContent = `Bem-vindo, ${data.nome}`;

              // Trocar botão login por logout
              const loginLogoutLi = document.getElementById('loginLogoutLink');
              if (loginLogoutLi) {
                loginLogoutLi.innerHTML = `<a class="nav-link" href="/ProjetoGames/LogoutServlet">Logout</a>`;
              }
            }
          });
      });

    // Carrega o FOOTER
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Carrega os cards de jogos
    fetch('/ProjetoGames/api/jogos') // ajuste se o contexto for diferente
      .then(response => response.json())
      .then(jogos => {
        const container = document.querySelector('.linha-de-cards');
        container.innerHTML = '';

        jogos.forEach(jogo => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.width = '18rem';
          card.style.cursor = 'pointer';
          card.onclick = () => {
            window.location.href = `verMais.html?id=${jogo.id}`;
          };

          card.innerHTML = `
            <img src="imagens/${jogo.nomeImagem}" class="card-img-top" alt="${jogo.titulo}">
            <div class="card-body">
              <h5 class="card-title">${jogo.titulo}</h5>
              <p class="card-text">R$ ${jogo.preco.toFixed(2)}</p>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Erro ao carregar jogos:', error);
      });
  </script>

</body>
</html>
