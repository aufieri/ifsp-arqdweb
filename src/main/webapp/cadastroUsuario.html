<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styleLogin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <title>Cadastro - GameLet</title>
</head>
<body class="text-white" style="background-color: #10101D;">

  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg" id="navPrincipal" style="background-color: #10101D;">
      <div class="container-fluid">
        <img src="imagens/favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="index.html">Gamelet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-links">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="SobreSistema.html">Sobre o Sistema</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>

          <form class="d-flex me-3" method="GET" action="#" role="search">
            <input class="form-control me-2" type="search" name="query" placeholder="Buscar jogo..." aria-label="Buscar">
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <div class="form-container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <form class="login-form w-100" style="max-width: 400px;" method="post" action="CadastroUsuarioServlet">
        <h2 class="mb-4 text-center" style="color: rgb(148, 233, 21);">Cadastro de Usuário</h2>

        <div class="mb-3">
          <input type="text" name="nome" id="nome" placeholder="Nome completo" class="form-control" required>
        </div>

        <div class="mb-3">
          <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
        </div>

        <div class="mb-3">
          <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control" required>
        </div>

        <!-- Mensagem de erro (opcional, caso use JSP): -->
        <!-- <div class="invalid-feedback d-block">${mensagem}</div> -->

        <button type="submit" class="btn btn-success w-100" id="btn-cadastrar">Cadastrar</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-3 mb-md-0 col-md-4 text-center text-md-start">© 2025 GameLet, Inc. Todos os direitos reservados.</p>

      <a href="index.html"
         class="mb-3 mb-md-0 d-flex align-items-center justify-content-center col-md-4 text-white text-decoration-none"
         aria-label="Logo">
        <img src="imagens/favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        <span class="fs-5 fw-bold ms-2">GameLet</span>
      </a>

      <ul class="nav col-md-4 justify-content-center justify-content-md-end">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-white">Inicio</a></li>
        <li class="nav-item"><a href="SobreSistema.html" class="nav-link px-2 text-white">Sobre</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
