<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="styleLogin.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<title>Gamelet</title>
</head>
<body class="text-white" style="background-color: #10101D;">

	<header>
		<nav class="navbar navbar-expand-lg" id="navPrincipal"
			style="background-color: #10101D;">
			<div class="container-fluid">
				<img src="imagens/favicon.ico" alt="Logo" width="30" height="24"
					class="d-inline-block align-text-top"> <a
					class="navbar-brand" href="index.html">Gamelet</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-links">
						<li class="nav-item"><a class="nav-link active"
							href="index.html">Home</a></li>
						<li class="nav-item"><a class="nav-link"
							href="SobreSistema.html">Sobre o Sistema</a></li>
						<li class="nav-item"><a class="nav-link" href="login.html">Login</a>
						</li>
					</ul>

					<form class="d-flex me-3" method="GET" action="#" role="search">
						<input class="form-control me-2" type="search" name="query"
							placeholder="Buscar jogo..." aria-label="Buscar">
						<button class="btn btn-outline-light" type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>
	</header>


	<main>
		<div
			class="form-container d-flex justify-content-center align-items-center"
			style="min-height: 80vh;">
			<form class="login-form w-100" style="max-width: 400px;"
				method="post" action="LoginServlet">

				<h2 class="mb-4 text-center" style="color: rgb(148, 233, 21);">Login</h2>

				<div class="mb-3">
					<input type="text" name="email" id="email" placeholder="Email"
						class="form-control" required>
				</div>

				<div class="mb-3">
					<input type="password" name="senha" id="senha" placeholder="Senha"
						class="form-control" required>
				</div>

				<button type="submit" class="btn btn-secondary w-100"
					id="btn-loginentrar">Entrar</button>
				<div class="text-center mt-3">
					<a href="cadastroUsuario.html" class="text-decoration-none text-light">
						Não tem conta? <span
						style="color: rgb(148, 233, 21); font-weight: bold;">Cadastre-se</span>
					</a>
				</div>

			</form>

		</div>
	</main>

	<footer>
		<div
			class="container d-flex flex-column flex-md-row justify-content-between align-items-center">

			<p class="mb-3 mb-md-0 col-md-4 text-center text-md-start">© 2025
				GameLet, Inc. Todos os direitos reservados.</p>

			<a href="index.html"
				class="mb-3 mb-md-0 d-flex align-items-center justify-content-center col-md-4 text-white text-decoration-none"
				aria-label="Logo"> <svg class="bi me-2" width="40" height="32"
					aria-hidden="true">
        <use xlink:href="index.jsp"></use>
        <img src="imagens/favicon.ico" alt="Logo" width="30" height="24"
						class="d-inline-block align-text-top">
      </svg> <span class="fs-5 fw-bold">GameLet</span>
			</a>

			<ul
				class="nav col-md-4 justify-content-center justify-content-md-end">
				<li class="nav-item"><a href="index.html"
					class="nav-link px-2 text-white">Inicio</a></li>
				<li class="nav-item"><a href="SobreSistema.html"
					class="nav-link px-2 text-white">Sobre</a></li>
			</ul>

		</div>
	</footer>

	<script>
		const params = new URLSearchParams(window.location.search);
		if (params.get("erro") === "1") {
			const form = document.querySelector(".login-form");
			const erroDiv = document.createElement("div");
			erroDiv.className = "alert alert-danger text-center mt-3";
			erroDiv.textContent = "Usuário ou senha incorretos.";
			form.appendChild(erroDiv);
		}
	</script>


</body>
</html>
