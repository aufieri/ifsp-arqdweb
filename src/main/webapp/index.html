<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gamelet</title>
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="text-white" style="background-color: #10101D;">

  <!-- Header dinâmico -->
  <div id="header"></div>

  <!-- Saudação do usuário -->
  <div id="saudacao-usuario" style="text-align: right; padding: 10px 30px 0 0; font-weight: bold; color: rgb(148, 233, 21);"></div>

  <main>
    <h1 class="text-center my-4">Lançamentos</h1>

    <!-- Carrossel (pode adaptar depois) -->
    <div id="EditandoCarrossel" class="container mb-5">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagens/capa1.jpg" class="d-block w-100" alt="Capa 1">
          </div>
          <div class="carousel-item">
            <img src="imagens/capa2.jpg" class="d-block w-100" alt="Capa 2">
          </div>
          <div class="carousel-item">
            <img src="imagens/capa3.jpg" class="d-block w-100" alt="Capa 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Lista de Jogos -->
    <div class="lista-jogos container">
      <h2 class="text-center mb-4 text-uppercase">Jogos</h2>
      <div class="linha-de-cards d-flex flex-wrap justify-content-center gap-4">
        <!-- Cards via fetch -->
      </div>
    </div>
  </main>

  <!-- Footer dinâmico -->
  <div id="footer"></div>

  <script>

  // Carrega header e ativa busca
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;

      // Verifica login
      fetch('/ProjetoGames/api/usuario-logado')
        .then(res => res.json())
        .then(data => {
          if (data.nome) {
            document.getElementById('saudacao-usuario').textContent = `Bem-vindo, ${data.nome}`;
            const loginLogoutLi = document.getElementById('loginLogoutLink');
            if (loginLogoutLi) {
              loginLogoutLi.innerHTML = `<a class="nav-link" href="/ProjetoGames/LogoutServlet">Logout</a>`;
            }
          }
        });

      // Busca por título + gênero
      const formBusca = document.getElementById('form-busca');
      const formFiltro = document.getElementById('form-filtro');
      const inputBusca = document.getElementById('input-busca');
      const btnFiltro = document.getElementById('btn-filtro');
      const dropdownFiltro = document.getElementById('dropdown-filtro');
      const container = document.querySelector('.linha-de-cards');

      // Toggle do dropdown
      btnFiltro.addEventListener('click', () => {
        dropdownFiltro.style.display = dropdownFiltro.style.display === 'block' ? 'none' : 'block';
      });

      // Fecha dropdown ao clicar fora
      document.addEventListener('click', (e) => {
        if (!dropdownFiltro.contains(e.target) && e.target !== btnFiltro) {
          dropdownFiltro.style.display = 'none';
        }
      });

      // Submissão do filtro
      formFiltro.addEventListener('submit', (e) => {
        e.preventDefault();
        buscarJogos();
        dropdownFiltro.style.display = 'none';
      });

      // Submissão da busca
      formBusca.addEventListener('submit', (e) => {
        e.preventDefault();
        buscarJogos();
      });

      function buscarJogos() {
        const termo = inputBusca.value.trim();
        const generosSelecionados = Array.from(document.querySelectorAll('input[name="genero"]:checked'))
          .map(input => input.value);

        const params = new URLSearchParams();
        if (termo.length > 0) params.append('query', termo);
        generosSelecionados.forEach(g => params.append('genero', g));

        fetch(`/ProjetoGames/buscar-jogos?${params.toString()}`)
          .then(res => res.json())
          .then(jogos => exibirJogos(jogos))
          .catch(err => console.error('Erro ao buscar jogos:', err));
      }
    });

  // Carrega footer
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });

  // Função para exibir os jogos (cards)
  function exibirJogos(jogos) {
    const container = document.querySelector('.linha-de-cards');
    container.innerHTML = '';

    if (jogos.length === 0) {
      container.innerHTML = '<p class="text-light text-center">Nenhum jogo encontrado.</p>';
      return;
    }

    jogos.forEach(jogo => {
      const card = document.createElement('div');
      card.className = 'card text-dark';
      card.style.width = '18rem';
      card.style.cursor = 'pointer';
      card.onclick = () => window.location.href = `verMais.html?id=${jogo.id}`;

      card.innerHTML = `
        <img src="imagens/${jogo.nomeImagem}" class="card-img-top" alt="${jogo.titulo}">
        <div class="card-body">
          <h5 class="card-title">${jogo.titulo}</h5>
          <p class="card-text">R$ ${jogo.preco.toFixed(2)}</p>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // Carrega todos os jogos inicialmente
  function carregarTodosJogos() {
    fetch('/ProjetoGames/api/jogos')
      .then(res => res.json())
      .then(jogos => exibirJogos(jogos));
  }

  carregarTodosJogos();


  </script>

</body>
</html>
