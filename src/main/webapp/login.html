<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body class="bg-black text-white">
	<div id="header"></div>
  		<script>
    		fetch('header.html')
      		.then(response => response.text())
      		.then(data => {
        	document.getElementById('header').innerHTML = data;
     		 });
  		</script>
  		
  		<main>
  			<div class="form-container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <form class="login-form w-100" style="max-width: 400px;" method="post" action="#">
      <h2 class="mb-4 text-center">Login</h2>

      <div class="mb-3">
        <input type="text" name="username" id="username" placeholder="Username" class="form-control" required>
      </div>

      <div class="mb-3">
        <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control" required>
        <!-- Mensagem de erro opcional -->
        <!-- <div class="invalid-feedback d-block">Usu√°rio ou senha incorretos.</div> -->
      </div>

      <button type="submit" class="btn btn-secondary w-100" id="btn-loginentrar">Entrar</button>
    </form>
  </div>	
  		</main>
  		
  		<div id="footer"></div>
  
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>
</html>
