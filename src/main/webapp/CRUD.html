<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
	<title>Insert title here</title>
</head>

<body class="text-white" style="background-color: #10101D;">

	<div id="header"></div>

	<script>
		fetch('header.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('header').innerHTML = data;
			});
	</script>


	<div id="main-content">
		<main>
			<div class="container" id="container">

				<button type="button" class="btn btn-primary btn-lg" id="btn-adicionar"
					onclick="window.location.href='adicionarjogo.html'">
					Adicionar Jogo
				</button>

				<table class="table" id="tabela">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Titulo</th>
							<th scope="col">Gênero</th>
							<th scope="col">Ano</th>
							<th scope="col">Ação</th>
						</tr>
					</thead>
					<tbody>
						<!-- Exemplo de linha de jogo -->
						<tr>
							<th scope="row">1</th>
							<td>God of War</td>
							<td>Ação</td>
							<td>2018</td>
							<td>
								<a href="editarjogo.html"><img src="imagens/highlighter.svg" alt="editar"></a>
								<a href="excluirjogo.html"
									onclick="return confirm('Tem certeza que deseja excluir o jogo?')">
									<img src="imagens/backspace.svg" alt="Excluir">
								</a>
							</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>The Witcher 3</td>
							<td>RPG</td>
							<td>2015</td>
							<td>
								<a href="#"><img src="imagens/highlighter.svg" alt="editar"></a>
								<a href="#" onclick="return confirm('Tem certeza que deseja excluir o jogo?')">
									<img src="imagens/backspace.svg" alt="Excluir">
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>

	</main>

	<div id="footer"></div>

	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('footer').innerHTML = data;
			});
	</script>


</body>

</html>
