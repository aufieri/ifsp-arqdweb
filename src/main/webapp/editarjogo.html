<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <title>Editar Jogo</title>
</head>

<body style="background-color: #10101D;">

  <!-- Header dinâmico -->
  <div id="header"></div>

  <!-- Saudação do usuário -->
  <div id="saudacao-usuario"
    style="text-align: right; padding: 10px 30px 0 0; font-weight: bold; color: rgb(148, 233, 21);">
  </div>

  <div id="main-content" class="form-page">
    <main>
      <h1 id="TituloCadastro" style="color: white;">EDITAR JOGO</h1>

      <form id="Cadastro" method="POST" action="UpdateGame" enctype="multipart/form-data">
        <input type="hidden" name="id" value="${jogo.id}" />

        <div class="mb-3">
          <label class="form-label">Nome do Jogo</label>
          <input type="text" name="titulo" class="form-control" required value="${jogo.titulo}">
        </div>

        <div class="mb-3">
          <label class="form-label">Desenvolvedor</label>
          <input type="text" name="desenvolvedor" class="form-control" required value="${jogo.desenvolvedor}">
        </div>

        <div class="mb-3">
          <label class="form-label">Ano de Lançamento</label>
          <input type="number" name="anoLancamento" class="form-control" required value="${jogo.anoLancamento}">
        </div>

        <div class="mb-3">
          <label class="form-label">Gênero</label>
          <input type="text" name="genero" class="form-control" required value="${jogo.genero}">
        </div>

        <div class="mb-3">
          <label class="form-label">Sinopse</label>
          <textarea name="sinopse" class="form-control" rows="3" required>${jogo.sinopse}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Idioma</label>
          <input type="text" name="idioma" class="form-control" required value="${jogo.idioma}">
        </div>

        <div class="mb-3">
          <label class="form-label">Plataforma</label>
          <input type="text" name="plataforma" class="form-control" required value="${jogo.plataforma}">
        </div>

        <div class="mb-3">
          <label class="form-label">Classificação</label>
          <input type="text" name="classificacao" class="form-control" required value="${jogo.classificacao}">
        </div>

        <div class="mb-3">
          <label class="form-label">Avaliação</label>
          <input type="number" step="0.1" name="avaliacao" class="form-control" required value="${jogo.avaliacao}">
        </div>

        <div class="mb-3">
          <label class="form-label">Preço (R$)</label>
          <input type="number" step="0.01" name="preco" class="form-control" required value="${jogo.preco}">
        </div>

        <div class="mb-3">
          <label class="form-label">Imagem do Jogo (atual: ${jogo.nomeImagem})</label>
          <input type="file" name="imagem" class="form-control" accept="image/*">
        </div>

        <input type="hidden" name="destaque" value="false">

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="lancamento" name="lancamento" ${jogo.lancamento ? "checked" : ""}>
          <label class="form-check-label" for="lancamento">Lançamento</label>
        </div>

        <input class="btn btn-primary" type="submit" value="Atualizar" id="btn-atualizar-jogo">
      </form>
    </main>
  </div>

  <!-- Footer dinâmico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script>
    // Carrega o HEADER
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;

        // Após o header, verifica usuário logado
        fetch('/ProjetoGames/api/usuario-logado')
          .then(res => res.json())
          .then(data => {
            if (data.nome) {
              // Saudação no topo
              document.getElementById('saudacao-usuario').textContent = `Bem-vindo, ${data.nome}`;

              // Trocar botão login por logout
              const loginLogoutLi = document.getElementById('loginLogoutLink');
              if (loginLogoutLi) {
                loginLogoutLi.innerHTML = `<a class="nav-link" href="/ProjetoGames/LogoutServlet">Logout</a>`;
              }
            }
          });
      });

    // Carrega o FOOTER
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>

</html>
